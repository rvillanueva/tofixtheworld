<div class="jumbotron">
  <h1>To fix the world...</h1>
  <p><a class="btn btn-lg btn-success" ng-click="generateRandomSet()">Generate <span class="glyphicon glyphicon-refresh"></span></a></p>
  <div class="row"></div>
  <div class="col-lg-4">
    <p>I would use principles from</p>
    <div class="panel" ng-model"scope">
      <div class="panel-body ingredientCard">
        {{currentPrinciple.name}}
      </div>
      <div class="panel-footer">
        <a href="javascript:void(0)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-chevron-down"></span></a>
        <a href="javascript:void(0)" class="btn btn-default btn-sm">Hint</a>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <p>to solve</p>
    <div class="panel" ng-model"scope">
      <div class="panel-body ingredientCard">
        {{currentChallenge.name}}
      </div>
      <div class="panel-footer">
        <a href="javascript:void(0)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-chevron-down"></span></a>
        <a href="javascript:void(0)" class="btn btn-default btn-sm">Hint</a>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <p>by</p>
    <div class="panel">
      <div class="panel-body">
        <div class="form-control-wrapper">
          <textarea class="form-control col-lg-12 empty" rows="3" id="ideaText" placeholder="Imagine here"></textarea>
          <span class="material-input"></span>
        </div>
      </div>
      <div class="panel-footer">
        <a href="javascript:void(0)" class="btn btn-primary">Submit</a>
      </div>
    </div>
  </div>
  &nbsp;
</div>
